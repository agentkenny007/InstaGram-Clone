<h1 class="title">Add a pic!</h1>
<form ng-submit="addImg(img)">
    <p class="control">
      <input type="text" placeholder="Enter Gif Name" class="input" ng-model="img.name">
    </p>
    <p class="control">
      <input type="text" placeholder="Enter Gif URL" class="input" ng-model="img.url">
    </p>
    <button class="button">Add Gif</button>
</form>
